<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <button id="sort-btn">排序</button>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>
    <script type="text/javascript">
    	function getdata(){
    		data=[];
    		var list=document.getElementById('source').getElementsByTagName("li")
    		for(var i=0,j=list.length;i<j;i++){
			data.push([
    			[list[i].innerHTML.slice(0,7)],[list[i].innerHTML.slice(10,12)]

    			])
    		}
            console.log(data);
    		return data;
    	}
    	function sortAqiData(data) {
    		data.sort(function(a,b){
    			return a[1]-b[1];
    		})
    		return data;
    	}
    	function render(data){
    		var result="";
    		var rank =["一","二","四","五","六","七","八"];
    		for (var i = 0 ,j=data.length;i<j;i++){
    			result+="<li>第"+rank[i]+"名："+data[i][0]+"<b>"+data[i][1]+"</b></li>";
    		}
    		document.getElementById("resort").innerHTML=result;
    	}
    	function btnHandle(){
    		var AqiData=getdata();
    		AqiData=sortAqiData(AqiData);
    		render(AqiData);
    	}
    	function int(){
    		document.getElementById('sort-btn').addEventListener("click",btnHandle,false)
    	}
    	int();

    </script>
</body>
</html>
