<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
aqiData.sort(function(a,b){
  return b[1]-a[1];
})
var rank= [
  ["一"],
  ["二"],
  ["三"],
];
var all="";
var i=0;
(function () {
  for (var z=0,j= aqiData.length; z<j;z++) {
    if(aqiData[z][1]>60){
      all+="<li>第"+rank[i][0]+"名："+aqiData[z][0]+" "+aqiData[z][1]+"</li>";
      i++;
    }
  }
  document.getElementById('aqi-list').innerHTML=all;
})();
</script>
</body>
</html>
